name: Extract Shizuku Music Data

on:
  push:
    paths:
      - '**/*.hdi'
  workflow_dispatch:

jobs:
  extract-and-process:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Find HDI file
        id: find_hdi
        run: |
          HDI_FILE=$(find . -name "*.hdi" | head -n 1)
          if [ -z "$HDI_FILE" ]; then
            echo "No HDI file found!"
            exit 1
          fi
          echo "hdi_path=$HDI_FILE" >> $GITHUB_ENV
          echo "Found HDI: $HDI_FILE"

      - name: Run Extraction Script
        run: |
          # 上記のPythonスクリプトをファイルとして保存
          cat << 'EOF' > extract_hdi.py
          import struct, os, sys
          # ... (ここに上記のPythonコードの中身を貼り付けるか、リポジトリに含めてください) ...
          # 長くなるため、ここでは簡略化してファイルが存在すると仮定して実行します
          EOF
          
          # 注意: 実際の運用では extract_hdi.py をリポジトリにコミットしておくことを推奨
          python extract_hdi.py "${{ env.hdi_path }}"

      - name: Check Extracted Files
        run: |
          ls -R extracted_music/ || echo "No files extracted"

      - name: Upload Extracted Music Data
        uses: actions/upload-artifact@v4
        with:
          name: shizuku-bgm-raw
          path: extracted_music/
          retention-days: 5

      - name: Explanation for MP3 Conversion
        run: |
          echo "::warning::Extracted files are raw FM synth data (.M, .LMD, etc.)."
          echo "::notice::To convert to MP3, use FMPMD2000 or Neko Project II on your local PC with the extracted files."
